<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Nike Shopping cart</title>
</head>

<body>
    <div class="nk-container">
        <div class="nk-card-wrapper">
            <div class="nk-card">
                <img class="nk-card__logo" src="./img/logo.png" alt="Nike">
                <img class="nk-card__photo" src="./img/Nike-SB-Stefan-Janoski-Max.png" alt="Shoes">
                <div class="nk-card__info">
                    <h1>Nike SB Stefan Janoski Max</h1>
                    <p>Unisex Skateboarding Shoe</p>
                    <img class="nk-card__rate" src="./img/rate.png" alt="rate">
                    <div class="nk-card__input">
                        <input type="text">
                        <input type="text">
                    </div>
                    <button class="nk-card__button">Add to cart</button>
                </div>
                <div class="nk-card__choise">
                    <ul>
                        <li class="nk-card__choise selected"> </li>
                        <li class="nk-card__choise white"> </li>
                        <li class="nk-card__choise red "> </li>
                        <li class="nk-card__choise blue"> </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
